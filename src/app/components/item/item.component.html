<ng-container>
  <a href="" class="movie-item" *ngIf="itemData" [routerLink]="'/movie/' + itemData.id">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="movie-item-image">
      <img [src]="imagesSize.medium + itemData.poster_path" [alt]="itemData.title" />
    </div>
    <div class="movie-item-title">{{ itemData.title }}</div>
  </a>
</ng-container>
